<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSTutorBench – AI‑Based CS Tutoring Benchmark</title>
    <script>
      const isGitHubPages = location.hostname.includes("github.io");
      const base = isGitHubPages ? "/CSTutorBench/" : "";

      const styles = [
        "style.css",
        "sections/hero/hero.css",
        "sections/dataset/dataset.css",
        "sections/leaderboard/leaderboard.css",
        "sections/authors/authors.css",
        "sections/contact/contact.css",
        "sections/footer/footer.css"
      ];

      styles.forEach(path => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = base + path;
        document.head.appendChild(link);
      });
    </script>
  </head>

  <body>
    <!-- ===== Navbar ===== -->
    <header>
      <nav class="wrapper nav">
        <span class="brand">CSTutorBench</span>

        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
          ☰
        </button>

        <ul id="nav-menu" class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#dataset">Dataset</a></li>
          <li><a href="#evaluation">Evaluation</a></li>
          <li><a href="#leaderboard">Leaderboard</a></li>
          <li><a href="#download">Download</a></li>
          <li><a href="#paper">Paper</a></li>
          <li><a href="https://zekai1122.github.io/cstutor-ans-gen-project/" target="_blank" rel="noopener noreferrer">Demo</a></li>
        </ul>
      </nav>
    </header>

    <div id="hero-container"></div>
    <div id="about-container"></div>
    <div id="dataset-container"></div>
    <div id="evaluation-container"></div>
    <div id="leaderboard-container"></div>
    <div id="download-container"></div>
    <div id="authors-container"></div>
    <div id="contact-container"></div>
    <div id="footer-container"></div>

    <script>
      const toggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("nav-menu");
      toggle.addEventListener("click", () => menu.classList.toggle("open"));
    </script>
    <script>
      const script = document.createElement("script");
      script.src = base + "scripts/inject-sections.js";
      document.body.appendChild(script);
    </script>
  </body>
</html>
